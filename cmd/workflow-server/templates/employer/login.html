<h1>Employee Portal</h1>

<form class="pure-form-stacked" method="POST" action="login">
    <label for="account_id" type="text">Account ID</label>
    <input id="account_id" name="account_id" type="text">
    <label for="account_password" type="text">Account Password</label>
    <input id="account_password" name="account_password" type="password">
    <button type="submit" class="pure-button pure-button-primary">Log In</button>
</form>
